<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .Parent{
            height: 600px;
            width: 500px;
            background-color: burlywood;
        }
        .child{
            height: 60%;
            width: 90%;
            background-color: blueviolet;
        }
        button{
            height: 100px;
            width: 100px;
            border-radius: 50px;
            background-color:yellowgreen;
            color:crimson;
        }
    </style>
</head>
<body>
    <div class="Parent">
        <div class="child">
            <button>Hi</button>
        </div>
        <button>world</button>   
    </div>

    
</body>
</html>
